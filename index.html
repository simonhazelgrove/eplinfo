<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EPL Info</title>
    <link href="styles/eplinfo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    
<header class="container">
    <div class="row">
        <img src="images/header.png" alt="Football pitch">
    </div>
    <h1 id="title" class="text-light">EPL Info</h1>
</header>

<div class="container">

    <div id="status" class="alert alert-secondary" role="alert"></div>
    
    <div class="row">

        <div id="league-fixtures-container" class="col">
            <h2>Fixtures</h2>
            <div class="container">
                <form>
                    <div class="form-group row">
                        <label for="week-select" class="col-sm-3 col-form-label">Week:</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button id="prev-week-button" class="btn btn-secondary" type="button">&lt;</button>
                                </span>
                                <select class="form-control" id="week-select"></select>
                                <span class="input-group-btn">
                                    <button id="next-week-button" class="btn btn-secondary" type="button">&gt;</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="league-fixtures"></div>
        </div>

        <div id="league-table-container" class="col">
            <h2>Current Table</h2>
            <div id="league-table"></div>
        </div>

    </div>

    <button id="clear-cache">Clear Cache</button>

</div>

<footer class="footer bg-dark text-light">
    <div class="container">
        <ul class="list-unstyled">
            <li><a href="tests.html">Unit Tests</a></li>
            <li>API Info: <a href="http://api.football-data.org">api.football-data.org</a></li>
            <li>More APIs: <a href="https://www.jokecamp.com/blog/guide-to-football-and-soccer-data-and-apis/#footballdata">www.jokecamp.com/blog/guide-to-football-and-soccer-data-and-apis</a></li>
            <li>Team ratings: <a href="http://sinceawin.com/data/elo/league/div/e0">sinceawin.com/data/elo</a></li>
        </ul>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="scripts/api.js"></script>
<script src="scripts/api-adaptor.js"></script>
<script src="scripts/api-display.js"></script>
<script src="scripts/predictors/simple.js"></script>
<script type="text/javascript">
    $.readyException = function (error) {
        console.log(error);
    };
    $(function () {
        $("#clear-cache").click(function () {
            sessionStorage.clear();
            alert("Cache data removed.");
        });
        var apiAdaptor = GetApiAdaptor();
        var apiDisplay = GetApiDisplay();
        apiAdaptor.predictors = [
            GetSimplePredictor()
        ];
        apiAdaptor.getData(function () {
            apiDisplay.hideStatus();
            apiDisplay.displayLeague(apiAdaptor.data);
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EPL Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1>EPL Info</h1>
    <h2 id="title"></h2>
    <p id="status"></p>

    <div id="league-fixtures-container">
        <form>
            <div class="form-group row">
                <label for="week-select">Week</label>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="prev-week-button" class="btn btn-secondary" type="button">&lt;</button>
                    </span>
                    <select class="form-control" id="week-select"></select>
                    <span class="input-group-btn">
                        <button id="next-week-button" class="btn btn-secondary" type="button">&gt;</button>
                    </span>
                </div>
            </div>
        </form>
        <div id="league-fixtures"></div>
    </div>

    <div id="league-table"></div>

    <button id="clear-cache">Clear Cache</button>

</div>

<footer>
    <p>
        API Info: <a href="http://api.football-data.org">api.football-data.org</a>
    </p>
    <p>
        More APIs: <a href="https://www.jokecamp.com/blog/guide-to-football-and-soccer-data-and-apis/#footballdata">www.jokecamp.com/blog/guide-to-football-and-soccer-data-and-apis</a>
    </p>
    <p>Team ratings: <a href="http://sinceawin.com/data/elo/league/div/e0">sinceawin.com/data/elo</a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="scripts/api.js"></script>
<script src="scripts/api-adaptor.js"></script>
<script src="scripts/api-display.js"></script>
<script src="scripts/predictors/simple.js"></script>
<script type="text/javascript">
    $.readyException = function (error) {
        console.log(error);
    };
    $(function () {
        $("#clear-cache").click(function () {
            sessionStorage.clear();
            alert("Cache data removed.");
        });
        var apiAdaptor = GetApiAdaptor();
        var apiDisplay = GetApiDisplay();
        apiAdaptor.predictors = [
            GetSimplePredictor()
        ];
        apiAdaptor.getData(function () {
            apiDisplay.displayLeague(apiAdaptor.data);
        });
    });
</script>

</body>
</html>
